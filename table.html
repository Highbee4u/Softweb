<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Tables with Alternate Background</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <table class="table">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Bill</th>
                    <th>Payment Date</th>
                    <th>Payment Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td>1</td>
                    <td>Credit Card</td>
                    <td>04/07/2014</td>
                    <td>Call in to confirm</td>
                </tr>
                <tr class="success">
                    <td>2</td>
                    <td>Water</td>
                    <td>01/07/2014</td>
                    <td>Paid</td>
                </tr>
                <tr class="info">
                    <td>3</td>
                    <td>Internet</td>
                    <td>05/07/2014</td>
                    <td>Change plan</td>
                </tr>
                <tr class="warning">
                    <td>4</td>
                    <td>Electricity</td>
                    <td>03/07/2014</td>
                    <td>Pending</td>
                </tr>
                <tr class="danger">
                    <td>5</td>
                    <td>Telephone</td>
                    <td>06/07/2014</td>
                    <td>Due</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
